<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Wedding ‚Äî Coming Soon</title>
  <meta name="description" content="Our wedding website is under construction and will be live soon. Stay tuned for details, photos, and RSVP!" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üíû</text></svg>">
  <style>
    :root {
      --bg: radial-gradient(1200px 800px at 10% 10%, #fff5f7 0%, #fff 45%),
            radial-gradient(1000px 600px at 100% 0%, #f0f7ff 0%, transparent 60%),
            linear-gradient(180deg, #ffffff, #fff);
      --rose: #ff6b8a;
      --rose-2: #ff8fb1;
      --blush: #ffe3eb;
      --ink: #27303f;
      --muted: #6b7280;
      --ring: #ffd166;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Quicksand', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      position: relative;
      width: min(960px, 100%);
      background: #fff;
      border-radius: 28px;
      padding: clamp(20px, 4vw, 40px);
      box-shadow: 0 30px 60px rgba(17, 24, 39, 0.12);
      overflow: hidden;
      border: 1px solid #f3f4f6;
    }
    .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 14px;
      border-radius: 999px;
      background: #fff0f4;
      color: var(--rose);
      font-weight: 700;
      letter-spacing: .3px;
      text-transform: uppercase;
      font-size: 12px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(34px, 6vw, 52px);
      line-height: 1.1;
      margin: 16px 0 10px;
    }
    p.lead {
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 18px);
      margin: 0 0 22px;
    }
    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 18px;
    }
    .btn {
      appearance: none;
      border: none;
      background: var(--rose);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(255,107,138,.25);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
    .btn:active { transform: translateY(0); box-shadow: 0 6px 12px rgba(255,107,138,.22); }

    .ghost {
      background: #fff;
      color: var(--rose);
      border: 2px solid #ffd6e2;
      box-shadow: none;
    }

    .grid {
      display: grid;
      grid-template-columns: 1.15fr .85fr;
      gap: clamp(18px, 4vw, 32px);
    }
    @media (max-width: 860px) {
      .grid { grid-template-columns: 1fr; }
    }

    .illustration {
      position: relative;
      aspect-ratio: 4/3;
      border-radius: 20px;
      background: linear-gradient(145deg, #fff7fa, #f0f9ff);
      display: grid;
      place-items: center;
      overflow: hidden;
      border: 1px solid #fce7f3;
    }

    .hearts { position: absolute; inset: 0; pointer-events: none; }
    .heart {
      position: absolute;
      width: 28px; height: 28px;
      display: grid; place-items: center; border-radius: 50%;
      background: linear-gradient(145deg, var(--rose), var(--rose-2));
      color: #fff;
      filter: drop-shadow(0 8px 14px rgba(255,107,138,.25));
      animation: float var(--dur) linear infinite;
      transform: translateY(100%);
    }
    @keyframes float {
      0% { transform: translateY(110%); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-20%); opacity: 0; }
    }

    .ring {
      position: relative; width: min(260px, 80%); aspect-ratio: 1/1; 
      display: grid; place-items: center;
      filter: drop-shadow(0 20px 30px rgba(17,24,39,.08));
    }
    .ring svg { width: 100%; height: auto; }

    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .gallery img {
      width: 100%; height: 110px; object-fit: cover;
      border-radius: 14px; border: 1px solid #f3f4f6;
    }
    @media (max-width: 520px){ .gallery { grid-template-columns: 1fr 1fr; } }

    .footer {
      margin-top: 28px;
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center; color: var(--muted);
      font-size: 14px;
    }
    .footer a { color: var(--rose); font-weight: 700; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Wedding website coming soon">
      <span class="badge" aria-hidden="true">üíû Our Wedding</span>
      <h1>We‚Äôre getting married ‚Äî website coming soon!</h1>
      <p class="lead">We‚Äôre crafting something sweet for our big day. The full site will include our story, event details, RSVP, and photo gallery. Thank you for the love and patience. üíñ</p>

      <section class="grid" aria-label="Preview and actions">
        <!-- Left: Illustration & cute images -->
        <div class="illustration">
          <!-- Floating hearts -->
          <div class="hearts" aria-hidden="true"></div>
          <!-- Rings Illustration (SVG) -->
          <div class="ring" aria-hidden="true">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <!-- soft halo -->
              <defs>
                <radialGradient id="halo" cx="50%" cy="50%" r="50%">
                  <stop offset="0%" stop-color="#fff7d1"/>
                  <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
                </radialGradient>
                <linearGradient id="gold" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#ffd166"/>
                  <stop offset="100%" stop-color="#f6ad55"/>
                </linearGradient>
                <linearGradient id="gem" x1="0" x2="1" y1="0" y2="1">
                  <stop offset="0%" stop-color="#c3dafb"/>
                  <stop offset="100%" stop-color="#a5b4fc"/>
                </linearGradient>
              </defs>
              <circle cx="100" cy="100" r="90" fill="url(#halo)"/>
              <!-- ring 1 -->
              <circle cx="90" cy="110" r="44" fill="none" stroke="url(#gold)" stroke-width="14"/>
              <!-- ring 2 -->
              <circle cx="120" cy="95" r="44" fill="none" stroke="url(#gold)" stroke-width="14"/>
              <!-- diamond -->
              <g transform="translate(130 40) rotate(-10)">
                <polygon points="0,20 18,0 36,20 18,40" fill="url(#gem)" stroke="#93c5fd" stroke-width="2"/>
                <rect x="16" y="38" width="4" height="14" fill="url(#gold)" rx="2"/>
              </g>
            </svg>
          </div>
        </div>

        <!-- Right: Content & actions -->
        <div>
          <div class="gallery" aria-label="Cute preview images">
            <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486?q=80&w=800&auto=format&fit=crop" alt="Two wedding rings on a ribbon" />
            <img src="https://images.unsplash.com/photo-1495314736024-fa5e4b37b979?q=80&w=800&auto=format&fit=crop" alt="Lovely macarons and hearts" />
          </div>
          <div class="footer">
            <span>With love, always üíó</span>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Generate floating hearts for a cute feel üíï
    const container = document.querySelector('.hearts');
    const emojis = ['‚ù§','üíñ','üíû','üíò','üíì'];
    const count = 18;
    for (let i=0; i<count; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random()*100 + '%';
      h.style.bottom = (-10 + Math.random()*10) + '%';
      h.style.setProperty('--dur', (7 + Math.random()*6) + 's');
      h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      container.appendChild(h);
    }
  </script>
</body>
</html>
